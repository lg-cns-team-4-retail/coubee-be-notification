spring:
  application:
    name: coubeebenotification

  kafka:
    listener:
      ack-mode: manual_immediate
    consumer:
      group-id: ${spring.application.name}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      enable-auto-commit: false
      auto-offset-reset: latest
      max-poll-records: 10
      properties:
        spring.json.trusted.packages: "*"
        spring.json.use.type.headers: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

aws:
  eventbridge:
    bus-name: notification_bus
    source: coubee.notification

server:
  http2:
    enabled: false
  tomcat:
    keep-alive-timeout: 60000
    max-keep-alive-requests: 100
    connection-timeout: 20000
  compression:
    enabled: false # SSE에서는 압축 비활성화

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        sse.heartbeat.duration: true
        sse.notification.duration: true
        sse.connection.duration: true
      percentiles:
        sse.heartbeat.duration: 0.5, 0.95, 0.99
        sse.notification.duration: 0.5, 0.95, 0.99
        sse.connection.duration: 0.5, 0.95, 0.99