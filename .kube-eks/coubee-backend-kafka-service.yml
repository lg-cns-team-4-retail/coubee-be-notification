apiVersion: v1
kind: Service
metadata:
  name: coubee-external-kafka-service
  namespace: default
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: coubee-backend
  annotations:
    service.kubernetes.io/topology-mode: Auto
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: kafka
      protocol: TCP
      port: 9092
      targetPort: 9092
      appProtocol: tcp
  # No selector - using EndpointSlice for external service mapping